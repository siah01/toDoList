<!DOCTYPE html>
<html>
<head>
	<title>Javascript + DOM</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1 class="coolTitle">To Do List</h1>
	<div class="container">
		<p id="first">Get it done today</p>
			<div class="userinput">
				<input id="userinput" type="text" placeholder="enter items">
				<button id="add">Enter</button>
			</div>
		<ul>
			<div class = "wrapper">
				<button class="delClass">Del</button>
				<li class="taskClass">Make Bed</li>
			</div>
			<div class = "wrapper">
				<button class="delClass">Del</button>
				<li class="taskClass">Feed Dog</li>
			</div>
			<div class = "wrapper">
				<button class="delClass">Del</button>
				<li>Walk Dog</li>
			</div>
			<div class = "wrapper">
				<button class="delClass">Del</button>
				<li>Workout</li>
			</div>
			<div class = "wrapper">
				<button class="delClass">Del</button>
				<li>Get Ready for Work</li>
			</div>
			<div class = "wrapper">
				<button class="delClass">Del</button>
				<li>Work</li>
			</div>
		</ul>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
